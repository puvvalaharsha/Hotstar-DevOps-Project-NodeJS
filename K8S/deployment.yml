apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotstar-deployment
spec:
  replicas: 1 # Number of desired replicas
  selector:
    matchLabels:
      app: hotstar
  template:
    metadata:
      labels:
        app: hotstar
    spec:
      containers:
      - name: hotstar
        image: 851725258082.dkr.ecr.us-east-1.amazonaws.com/nodejs:latest
        ports:
        - containerPort: 3000  # Port your application listens on
